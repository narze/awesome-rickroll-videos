name: Append on merge

on:
  # Don't use "pull_request" it won't have access to GITHUB_TOKEN on forks
  pull_request_target:
  push:
    branches: [main]

jobs:
  build:
    # permissions:
    #   contents: write
    #   pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          # Need to specify ref for pull_request_target events
          ref: ${{ github.event.pull_request.head.sha }}

      - shell: bash
        run: |
          echo "gh_token=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

      - name: Add preview comment
        uses: marocchino/sticky-pull-request-comment@v2.2.1
        if: ${{ github.event_name == 'pull_request_target' }}
        with:
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          message: |
            Test message

      - uses: narze/append_on_merge@main
        if: ${{ github.event_name == 'pull_request_target' }}
        with:
          mode: "preview"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          input_path: "input"
          base: "README.md"
          output: "README.md"
          processed_path: "processed"
          repo: ${{ github.event.pull_request.repository.name }}

      - uses: narze/append_on_merge@main
        if: ${{ github.event_name == 'push' }}
        with:
          mode: "commit"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          input_path: "input"
          base: "README.md"
          output: "README.md"
          processed_path: "processed"
